<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="imagenes/logo.ico">
</head>
<body>
    <div id="menu-container">
        <ul class="menu">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Imágenes</a></li>
            <li><a href="#"><i class="fas fa-th"></i></a></li>
            <li><a href="#"><img src="imagenes/perfilgoogle.jpg" alt="Foto de Perfil" id="profile-pic"></a></li>
        </ul>
    </div>
    <div id="logo-container">
        <img src="imagenes/googlelogo_color_272x92dp.png" alt="Google Logo" id="google-logo">
    </div>
    <form id="search-form" action="https://www.google.com/search" method="get">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" name="q" >
            <div class="icon-container">
                <i id="micro" class="fas fa-microphone"></i>
                <i id="foto" class="fas fa-camera"></i>
            </div>
        </div>
        <div class="button-container">
            <button type="submit" id="search-btn">Buscar con Google</button>
            <button type="button" id="lucky-btn">Voy a tener suerte</button>
        </div>
    </form>
    <footer>
        <section><span>Colombia</span></section>
        <section class="more-info" >
            <div>
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
    <script src="script.js"></script>
</body>
</html>
